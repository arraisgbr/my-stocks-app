<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
</head>
<body>
    <h2>Hi, {{user}}. This is your stock list</h2>
    <ul>
        {% for stock in stocks %}
        <li><a href="{% url 'stock:stock_detail' stock.id %}">{{ stock.symbol }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
