<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Wallets registered</h2>
    <ul>
        {% for wallet in wallets %}
        <li>
            <a href="{% url 'wallet:wallet_detail' wallet.id %}">{{ wallet.name }}</a> - {{ wallet.user.username }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'app_home:home' %}"><button>Go back</button></a>
</body>
</html>
