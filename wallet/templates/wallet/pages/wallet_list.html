<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet List</title>
</head>
<body>
    <h2>Hi, {{user}}. This is your wallet list</h2>
    <ul>
        {% for wallet in wallets %}
        <li><a href="{% url 'wallet:wallet_detail' wallet.id %}">{{ wallet.name }}</a></li>
        {% endfor %}
    </ul>
    <a href={% url 'wallet:wallet_create' %}>Create a Wallet</a>
</body>
</html>
