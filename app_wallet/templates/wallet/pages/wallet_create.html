<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a wallet</title>
</head>
<body>
    <h2>Create a Wallet</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
      </form>
      <a href="{% url 'wallet:wallet_list' %}"><button>Go back</button></a>
</body>
</html>
